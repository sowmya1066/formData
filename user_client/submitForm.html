<form id="submit-form" onsubmit="submitForm(event)">
  <label class="col-25" for="name">Name:</label>
  <input
    class="col-75"
    type="text"
    id="name"
    name="name"
    required
  /><br /><br />

  <label class="col-25" for="age">Age:</label>
  <input
    class="col-75"
    type="number"
    id="age"
    name="age"
    required
  /><br /><br />

  <label class="col-25" for="DOB">DOB:</label>
  <input class="col-75" type="date" id="dob" name="DOB" required /><br /><br />

  <label class="col-25" for="mobile">Mobile:</label>
  <input
    class="col-75"
    type="number"
    id="mobile"
    name="mobile"
    required
  /><br /><br />

  <label class="col-25" for="Gender">Gender:</label>
  <input
    class="col-75"
    type="text"
    id="gender"
    name="gender"
    required
  /><br /><br />

  <label class="col-25" for="address">Address:</label>
  <input
    class="col-75"
    type="text"
    id="address"
    name="address"
    required
  /><br /><br />

  <label class="col-25" for="email">Email:</label>
  <input
    class="col-75"
    type="email"
    id="email"
    name="email"
    required
  /><br /><br />

  <label class="col-25" for="password">Password:</label>
  <input
    class="col-75"
    type="password"
    id="password"
    name="password"
    required
  /><br /><br />
  <!-- Other form fields -->

  <button class="submit--btn" type="submit">Submit</button>
</form>

<script src="scripts.js"></script>
